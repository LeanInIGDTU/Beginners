<!--Tic-Tac-Toe Game-->
<html>
<head>
	<script type="text/javascript" language="javascript">
		
		var whose_move = 1;
		var a = 0;
		var b = 0;
		var c = 0;
		var d = 0;
		var e = 0;
		var f = 0;
		var g = 0;
		var h = 0;
		var i = 0;
		var ok = 0;
		var temp = '';

		var who_won = 0;

		var count_player1_wins = 0;

		var count_computer_wins = 0;

		var count_ties = 0;

		function Move(c)
		{
			temp = c;
			ok = 0;
			if(whose_move == 1)
			{
				check_Space();
				if(ok == 1)
				{
					document.getElementById(c).src = "o.jpg";
					whose_move = 2;
					process();
				}
				else
				{
					alert("That square is already occupied.  Please select another square.");
				}
				
			}
				
			if(whose_move == 2)
			{
				computer_move();
			}
				
		}

		function check_Space()
		{
			if ((temp=="A")&&(a==0))
			{
				ok=1;
				if (whose_move==1) a=1;
				if (whose_move==2) a=2;
			}

			if ((temp=="B")&&(b==0))
			{
				ok=1;
				if (whose_move==1) b=1;
				if (whose_move==2) b=2;
			}

			if ((temp=="C")&&(c==0))
			{
				ok=1;
				if (whose_move==1) c=1;
				if (whose_move==2) c=2;
			}

			if ((temp=="D")&&(d==0))
			{
				ok=1;
				if (whose_move==1) d=1;
				if (whose_move==2) d=2;
			}

			if ((temp=="E")&&(e==0))
			{
				ok=1;
				if (whose_move==1) e=1;
				if (whose_move==2) e=2;
			}

			if ((temp=="F")&&(f==0))
			{
				ok=1;
				if (whose_move==1) f=1;
				if (whose_move==2) f=2;
			}

			if ((temp=="G")&&(g==0))
			{
				ok=1;
				if (whose_move==1) g=1;
				if (whose_move==2) g=2;
			}


			if ((temp=="I")&&(i==0))
			{
				ok=1;
				if (whose_move==1) i=1;
				if (whose_move==2) i=2;
			}

		}


		function computer_move()
		{
			temp = "";
			
			ok = 0;
			
			computer_winning_move();

			check_Space();

			if(ok == 0)
			{
				computer_against_move();

				check_Space();

				if(ok == 0)
				{
					computer_random_move();
				}

			}

			document.getElementById(temp).src = 'x.jpg';
			whose_move = 1;
			process();
		}

		function computer_random_move()
		{
			while(ok==0) 
			{
				var computer_move = floor(Math.random() * 10) + 1;
				if (computer_move==1) temp="A";
				if (computer_move==2) temp="B";
				if (computer_move==3) temp="C";
				if (computer_move==4) temp="D";
				if (computer_move==5) temp="E";
				if (computer_move==6) temp="F";
				if (computer_move==7) temp="G";
				if (computer_move==8) temp="H";
				if (computer_move==9) temp="I";
				check_Space();
			}
		}

		function computer_against_move()
		{
			if ((a==1)&&(b==1)&&(c==0)&&(temp=="")) temp="C";
			if ((a==1)&&(b==0)&&(c==1)&&(temp=="")) temp="B";
			if ((a==0)&&(b==1)&&(c==1)&&(temp=="")) temp="A";
			if ((a==1)&&(d==1)&&(g==0)&&(temp=="")) temp="G";
			if ((a==1)&&(d==0)&&(g==1)&&(temp=="")) temp="D";
			if ((a==0)&&(d==1)&&(g==1)&&(temp=="")) temp="A";
			if ((a==1)&&(e==1)&&(i==0)&&(temp=="")) temp="I";
			if ((a==1)&&(e==0)&&(i==1)&&(temp=="")) temp="E";
			if ((a==0)&&(e==1)&&(i==1)&&(temp=="")) temp="A";
			if ((b==1)&&(e==1)&&(h==0)&&(temp=="")) temp="H";
			if ((b==1)&&(e==0)&&(h==1)&&(temp=="")) temp="E";
			if ((b==0)&&(e==1)&&(h==1)&&(temp=="")) temp="B";
			if ((d==1)&&(e==1)&&(f==0)&&(temp=="")) temp="F";
			if ((d==1)&&(e==0)&&(f==1)&&(temp=="")) temp="E";
			if ((d==0)&&(e==1)&&(f==1)&&(temp=="")) temp="D";
			if ((g==1)&&(h==1)&&(i==0)&&(temp=="")) temp="I";
			if ((g==1)&&(h==0)&&(i==1)&&(temp=="")) temp="H";
			if ((g==0)&&(h==1)&&(i==1)&&(temp=="")) temp="G";
			if ((c==1)&&(f==1)&&(i==0)&&(temp=="")) temp="I";
			if ((c==1)&&(f==0)&&(i==1)&&(temp=="")) temp="F";
			if ((c==0)&&(f==1)&&(i==1)&&(temp=="")) temp="C";
			if ((g==1)&&(e==1)&&(c==0)&&(temp=="")) temp="C";
			if ((g==1)&&(e==0)&&(c==1)&&(temp=="")) temp="E";
			if ((g==0)&&(e==1)&&(c==1)&&(temp=="")) temp="G";

		}

		function computer_winning_move()
		{
			if ((a==2)&&(b==2)&&(c== 0)&&(temp=="")) temp="C";
			if ((a==2)&&(b== 0)&&(c==2)&&(temp=="")) temp="B";
			if ((a== 0)&&(b==2)&&(c==2)&&(temp=="")) temp="A";
			if ((a==2)&&(d==2)&&(g== 0)&&(temp=="")) temp="G";
			if ((a==2)&&(d== 0)&&(g==2)&&(temp=="")) temp="D";
			if ((a== 0)&&(d==2)&&(g==2)&&(temp=="")) temp="A";
			if ((a==2)&&(e==2)&&(i== 0)&&(temp=="")) temp="I";
			if ((a==2)&&(e== 0)&&(i==2)&&(temp=="")) temp="E";
			if ((a== 0)&&(e==2)&&(i==2)&&(temp=="")) temp="A";
			if ((b==2)&&(e==2)&&(h== 0)&&(temp=="")) temp="H";
			if ((b==2)&&(e== 0)&&(h==2)&&(temp=="")) temp="E";
			if ((b== 0)&&(e==2)&&(h==2)&&(temp=="")) temp="B";
			if ((d==2)&&(e==2)&&(f== 0)&&(temp=="")) temp="F";
			if ((d==2)&&(e== 0)&&(f==2)&&(temp=="")) temp="E";
			if ((d== 0)&&(e==2)&&(f==2)&&(temp=="")) temp="D";
			if ((g==2)&&(h==2)&&(i== 0)&&(temp=="")) temp="I";
			if ((g==2)&&(h== 0)&&(i==2)&&(temp=="")) temp="H";
			if ((g== 0)&&(h==2)&&(i==2)&&(temp=="")) temp="G";
			if ((c==2)&&(f==2)&&(i== 0)&&(temp=="")) temp="I";
			if ((c==2)&&(f== 0)&&(i==2)&&(temp=="")) temp="F";
			if ((c== 0)&&(f==2)&&(i==2)&&(temp=="")) temp="C";
			if ((g==2)&&(e==2)&&(c== 0)&&(temp=="")) temp="C";
			if ((g==2)&&(e== 0)&&(c==2)&&(temp=="")) temp="E";
			if ((g== 0)&&(e==2)&&(c==2)&&(temp=="")) temp="G";
		}




		function process()
		{
			check_win();

			if(who_won == 1)
			{
				alert("Player1 Won!");
				count_player1_wins++;
				document.getElementById('player1').value = count_player1_wins;
				whose_move = 0;
			}

			if(who_won == 2)
			{
				alert("Computer Won!");
				count_computer_wins++;
				document.getElementById('computer').value = count_computer_wins;
				whose_move = 0;
			}

			if(who_won == 3)
			{
				
				count_ties++;
				document.getElementById('ties').value = count_ties;
				whose_move = 0;
			}
				
		}

		function check_win()
		{
			if ((a==1)&&(b==1)&&(c==1)) who_won=1;
			if ((a==1)&&(d==1)&&(g==1)) who_won=1;
			if ((a==1)&&(e==1)&&(i==1)) who_won=1;
			if ((b==1)&&(e==1)&&(h==1)) who_won=1;
			if ((d==1)&&(e==1)&&(f==1)) who_won=1;
			if ((g==1)&&(h==1)&&(i==1)) who_won=1;
			if ((c==1)&&(f==1)&&(i==1)) who_won=1;
			if ((g==1)&&(e==1)&&(c==1)) who_won=1;
			if ((a==2)&&(b==2)&&(c==2)) who_won=2;
			if ((a==2)&&(d==2)&&(g==2)) who_won=2;
			if ((a==2)&&(e==2)&&(i==2)) who_won=2;
			if ((b==2)&&(e==2)&&(h==2)) who_won=2;
			if ((d==2)&&(e==2)&&(f==2)) who_won=2;
			if ((g==2)&&(h==2)&&(i==2)) who_won=2;
			if ((c==2)&&(f==2)&&(i==2)) who_won=2;
			if ((g==2)&&(e==2)&&(c==2)) who_won=2;
			if ((a != 0)&&(b != 0)&&(c != 0)&&(d != 0)&&(e != 0)&&(f != 0)&&(g != 0)&&(h != 0)&&(i != 0)&&(who_won == 0)) who_won = 3;
		}

		function playAgain()
		{
			whose_move = 1;
			a = 0;
			b = 0;
			c = 0;
			d = 0;
			e = 0;
			f = 0;
			g = 0;
			h = 0;
			i = 0;
			ok = 0;
			temp = '';

			who_won = 0;

			document.getElementById('A').src = "blank.jpg";
			document.getElementById('B').src = "blank.jpg";
			document.getElementById('C').src = "blank.jpg";
			document.getElementById('D').src = "blank.jpg";
			document.getElementById('E').src = "blank.jpg";
			document.getElementById('F').src = "blank.jpg";
			document.getElementById('G').src = "blank.jpg";
			document.getElementById('H').src = "blank.jpg";
			document.getElementById('I').src = "blank.jpg";

		}

		function help()
		{
			alert("Welcome to Tic-Tac-Toe!  Player1 plays as the O's and Computer plays as the X's. Select the square you want to put your variable into by clicking them.  You cannot occupy a square that is already occupied. The first player to get three squares in a row wins.  Good Luck!!");
		}


	</script>

</head>

<center>
	<h1 style="margin-left:-112px;"><b><u> TIC-TAC-TOE </u> </b> </h1>
	<br/>
	<br/>
<body>
	<table border=0>
		<td>
			<table border=1>
				<tr>
					<td><a href="javascript:Move('A')"><img src="blank.jpg" border=0 height=100 width=100 id="A" ></a></td>
					<td><a href="javascript:Move('B')"><img src="blank.jpg" border=0 height=100 width=100 id="B" ></a></td>
					<td><a href="javascript:Move('C')"><img src="blank.jpg" border=0 height=100 width=100 id="C" ></a></td>
				</tr>
				<tr>
					<td><a href="javascript:Move('D')"><img src="blank.jpg" border=0 height=100 width=100 id="D" ></a></td>
					<td><a href="javascript:Move('E')"><img src="blank.jpg" border=0 height=100 width=100 id="E" ></a></td>
					<td><a href="javascript:Move('F')"><img src="blank.jpg" border=0 height=100 width=100 id="F" ></a></td>
				</tr>
				<tr>
					<td><a href="javascript:Move('G')"><img src="blank.jpg" border=0 height=100 width=100 id="G" ></a></td>
					<td><a href="javascript:Move('H')"><img src="blank.jpg" border=0 height=100 width=100 id="H" ></a></td>
					<td><a href="javascript:Move('I')"><img src="blank.jpg" border=0 height=100 width=100 id="I" ></a></td>
				</tr>
			</table>
		</td>
		<td>
			<table>
				<tr><td><input type=text size=5 id="player1" value=0></td><td>Player1</td></tr>
				<tr><td><input type=text size=5 id="computer" value=0></td><td>Computer</td></tr>
				<tr><td><input type=text size=5 id="ties"  value=0></td><td>Ties</td></tr>
			</table>
		</td> 
	</table>
	<br/>
	<input type=button value="Play Again" onClick="playAgain();">
	&nbsp;&nbsp;&nbsp;
	<input type=button value="Game Help" onClick="help();">

</center>
</html>
